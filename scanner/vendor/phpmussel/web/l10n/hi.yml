config_web_ignore_upload_errors: "आमतौर पर यह निर्देश आम तौर पर अक्षम किया जाता है जब तक कि आपके विशिष्ट सिस्टम पर phpMussel की सही कार्यक्षमता के लिए आवश्यक नहीं हो। आम तौर पर, अक्षम होने पर, जब phpMussel <code>$_FILES</code> सरणी में तत्वों की मौजूदगी का पता लगाता है, यह उन तत्वों को स्कैन करने की कोशिश करेगा और उन तत्वों को रिक्त या खाली होने पर, उन तत्वों का प्रतिनिधित्व करते हैं, और, phpMussel एक त्रुटि संदेश वापस करेगा। यह phpMussel के लिए उचित व्यवहार है। यदि यह आपके सिस्टम या CMS के लिए समस्याएं पैदा करता है, तो इस विकल्प को सक्षम करने से phpMussel को यह स्कैन करने का प्रयास नहीं किया जाएगा; उन्हें जब पाया जाता है पर ध्यान नहीं दिया जाएगा और कोई त्रुटि संदेश नहीं मिलेगा, इस प्रकार पृष्ठ अनुरोध को जारी रखने की अनुमति दी गई है। False(झूठी) = अक्षम; True(सच्चे) = सक्षम।"
